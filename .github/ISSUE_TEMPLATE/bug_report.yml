name: Bug Report
description: Report a bug in logtap
labels: ["bug"]
body:
  - type: input
    id: version
    attributes:
      label: logtap version
      description: Output of `logtap version`
      placeholder: "1.0.0 (commit abc1234, built 2026-02-17)"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to trigger the bug.
      placeholder: |
        1. Run `logtap recv --dir ./capture`
        2. POST data to /loki/api/v1/push
        3. ...
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: OS / Architecture
      placeholder: "macOS 15.3 arm64 / Linux 6.8 amd64"

  - type: input
    id: k8s
    attributes:
      label: Kubernetes version (if applicable)
      placeholder: "v1.31.0 (kind / EKS / GKE)"

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or error output
      render: shell
