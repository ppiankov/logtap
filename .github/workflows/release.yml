name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.2.6)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: make test

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.version }}
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get project name
        id: project
        run: echo "name=$(basename $GITHUB_REPOSITORY)" >> $GITHUB_OUTPUT

      - name: Build and package binaries
        run: |
          VERSION=${{ steps.tag.outputs.version }}
          VERSION_NUM=${VERSION#v}
          PROJECT=${{ steps.project.outputs.name }}
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          LDFLAGS="-s -w -X main.version=${VERSION_NUM} -X main.commit=${COMMIT} -X main.date=${DATE}"

          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          mkdir -p dist staging

          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            binary="${PROJECT}"
            archive="${PROJECT}_${VERSION_NUM}_${GOOS}_${GOARCH}"

            if [ "$GOOS" = "windows" ]; then
              binary="${binary}.exe"
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="$LDFLAGS" -o "staging/${binary}" ./cmd/${PROJECT}/
              cd staging && zip "../dist/${archive}.zip" "${binary}" && cd ..
            else
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="$LDFLAGS" -o "staging/${binary}" ./cmd/${PROJECT}/
              tar -czf "dist/${archive}.tar.gz" -C staging "${binary}"
            fi
            rm -f "staging/${binary}"
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          TAG=${{ steps.tag.outputs.version }}
          VERSION=${TAG#v}
          PROJECT=${{ steps.project.outputs.name }}
          REPO=${{ github.repository }}

          CHANGELOG=$(awk "/^## \[${VERSION}\]/{found=1; next} /^## \[/{found=0} found" CHANGELOG.md 2>/dev/null || true)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release ${TAG}"
          fi

          {
            echo "${CHANGELOG}"
            echo ""
            echo "## Install"
            echo ""
            echo '```bash'
            echo "# macOS (Apple Silicon)"
            echo "curl -LO https://github.com/${REPO}/releases/download/${TAG}/${PROJECT}_${VERSION}_darwin_arm64.tar.gz"
            echo "tar -xzf ${PROJECT}_${VERSION}_darwin_arm64.tar.gz"
            echo "sudo mv ${PROJECT} /usr/local/bin/"
            echo ""
            echo "# macOS (Intel)"
            echo "curl -LO https://github.com/${REPO}/releases/download/${TAG}/${PROJECT}_${VERSION}_darwin_amd64.tar.gz"
            echo "tar -xzf ${PROJECT}_${VERSION}_darwin_amd64.tar.gz"
            echo "sudo mv ${PROJECT} /usr/local/bin/"
            echo ""
            echo "# Linux (amd64)"
            echo "curl -LO https://github.com/${REPO}/releases/download/${TAG}/${PROJECT}_${VERSION}_linux_amd64.tar.gz"
            echo "tar -xzf ${PROJECT}_${VERSION}_linux_amd64.tar.gz"
            echo "sudo mv ${PROJECT} /usr/local/bin/"
            echo '```'
            echo ""
            echo "**Verify checksums:** \`sha256sum -c checksums.txt\`"
          } > /tmp/release-body.md

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/release-body.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          body: ${{ steps.notes.outputs.notes }}
          files: dist/*
          generate_release_notes: false

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ steps.tag.outputs.version }}
          VERSION_NUM=${VERSION#v}

          # Compute SHA256 for each platform
          SHA_DARWIN_ARM64=$(sha256sum dist/logtap_${VERSION_NUM}_darwin_arm64.tar.gz | awk '{print $1}')
          SHA_DARWIN_AMD64=$(sha256sum dist/logtap_${VERSION_NUM}_darwin_amd64.tar.gz | awk '{print $1}')
          SHA_LINUX_ARM64=$(sha256sum dist/logtap_${VERSION_NUM}_linux_arm64.tar.gz | awk '{print $1}')
          SHA_LINUX_AMD64=$(sha256sum dist/logtap_${VERSION_NUM}_linux_amd64.tar.gz | awk '{print $1}')

          # Generate formula from template
          sed -e "s/VERSION/${VERSION_NUM}/g" \
              -e "s/SHA256_DARWIN_ARM64/${SHA_DARWIN_ARM64}/g" \
              -e "s/SHA256_DARWIN_AMD64/${SHA_DARWIN_AMD64}/g" \
              -e "s/SHA256_LINUX_ARM64/${SHA_LINUX_ARM64}/g" \
              -e "s/SHA256_LINUX_AMD64/${SHA_LINUX_AMD64}/g" \
              Formula/logtap.rb > /tmp/logtap.rb

          # Push to homebrew-tap repo (requires HOMEBREW_TAP_TOKEN secret)
          if [ -n "$GH_TOKEN" ]; then
            gh api repos/ppiankov/homebrew-tap/contents/Formula/logtap.rb \
              --method PUT \
              --field message="Update logtap to ${VERSION}" \
              --field content="$(base64 -w0 /tmp/logtap.rb)" \
              --field sha="$(gh api repos/ppiankov/homebrew-tap/contents/Formula/logtap.rb --jq .sha 2>/dev/null || echo '')" \
              || echo "Homebrew tap update skipped (repo may not exist yet)"
          fi

  container:
    name: Container image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION#v}" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.version }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push forwarder image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.forwarder
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/logtap-forwarder:latest
            ghcr.io/${{ github.repository_owner }}/logtap-forwarder:${{ steps.tag.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/logtap-forwarder:${{ github.sha }}

      - name: Build and push receiver image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.receiver
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VERSION=${{ steps.tag.outputs.version_num }}
            COMMIT=${{ github.sha }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/logtap:latest
            ghcr.io/${{ github.repository_owner }}/logtap:${{ steps.tag.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/logtap:${{ github.sha }}
