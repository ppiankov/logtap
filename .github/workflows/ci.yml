name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: make deps
      - name: Run tests with coverage
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
      - name: Check coverage threshold
        run: |
          echo "Package coverage:"
          go tool cover -func=coverage.out | tail -1
          # Check per-package coverage (warn if any internal package < 80%)
          go tool cover -func=coverage.out | grep -E '^github.com/ppiankov/logtap/internal/' | \
            awk '{gsub(/%/, "", $NF); if ($NF+0 < 80) printf "WARNING: %s at %s%%\n", $1, $NF}' || true
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  bench:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: make deps
      - name: Run benchmarks
        run: go test -bench=. -benchmem -run=^$ -count=3 ./internal/... | tee bench-results.txt
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks
          path: bench-results.txt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: go install golang.org/x/tools/cmd/goimports@latest
      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --timeout=5m
      - run: make fmt
      - run: git diff --exit-code

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - run: make deps
      - uses: helm/kind-action@v1
        with:
          cluster_name: logtap-test
          wait: 120s
      - name: Pre-pull images into Kind
        run: |
          docker pull nginx:alpine
          docker pull busybox:1.36
          kind load docker-image nginx:alpine busybox:1.36 --name logtap-test
      - name: Run integration tests
        env:
          LOGTAP_INTEGRATION: "1"
        run: go test -race -v -timeout 5m ./internal/k8s/ -run TestIntegration

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif
